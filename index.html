<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo">
        <h1>Secret Agent Supply Inc.</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="notice">
          <h3>New Arrival</h3>
          <h2>Sport Bikes and Motorcycles</h2>
        </div>
      </div>
    </main>

    <nav>
      <div class="container">
        <ul>
          <li class="hidden">Menu</li>
          <li class="show">Eyewear</li>
          <li class="show">Apparel</li>
          <li class="show">Gadgets</li>
          <li class="show">Vehicles</li>
          <li class="show">Classes</li>
          <li class="show">Contact</li>
        </ul>
      </div>
    </nav>

    <div class="gadgets">

      <div class="container">
        <div class="item" id="pen">
          <img src="./resources/images/pen.png" alt="exploding pen">
          <h4>Exploding Pen</h4>
        </div>

        <div class="item" id="watch">
          <img src="./resources/images/watch.png" alt="cellular watch">
          <h4>Cellular Watch</h4>
        </div>

        <div class="item" id="glasses">
          <img src="./resources/images/glasses.png" alt="thermal glasses">
          <h4>Thermal Glasses</h4>
        </div>

      </div>

    </div>


      <div class="misc">
        <div class="container">
          <div class="location">
            <h4>Location</h4>
            <h5>-47.346436, 84.32354</h5>
          </div>
          <div class="hours">
            <h4>Hours</h4>
            <h5>0800-1800</h5>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <h5>&copy;Copyright Secret Agent Supply Inc.</h5>
      </div>
    </footer>

  </body>
</html>
